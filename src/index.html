<html>

<head>
    <meta charset="UTF-8">
    <title>WAM Open Studio 2.0</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
	<link rel="stylesheet" href="style/style.css">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="style/icons.css">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<body>
	<div class="app">
		<div class="controls-bar" id="controls-bar">
			
			<a class="menu-item main" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				<img src="icons/list.svg">	
			</a>
			<div class="dropdown-menu dropright" aria-labelledby="dropdownMenuButton">
				<a class="dropdown-item" id="save-project">Save Project</a>
				<a class="dropdown-item" id="import-project">Import Project</a>
				<a class="dropdown-item" id="import-songs">Import Song files</a>
				<input id="new-track-input" type="file" accept=".mp3, .wav, .ogg" multiple style="display: none">

				<a class="dropdown-item dropdown-toggle"  type="button" id="dropdownSubMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Add Demo Songs</a>
				<div id="songs-container" class="dropdown-menu songs" aria-labelledby="dropdownSubMenuButton">
					<!-- SONGS -->
				</div>

			</div>
			<div id="back-btn" class="menu-item">
				<span class="mytooltip">Restart</span>
				<img src="/icons/skip-start-fill.svg">
			</div>
			<div id="play-btn" class="menu-item">
				<span class="mytooltip">Play</span>
				<img src="/icons/play-fill.svg" id="play-img">
				<img src="/icons/pause-fill.svg" id="pause-img" hidden>
			</div>
			<div id="mute-btn" class="menu-item">
				<span class="mytooltip">Mute</span>
				<img id="unmute-img" src="icons/volume-up-fill.svg">
				<img id="mute-img" src="icons/volume-mute-fill.svg" hidden>
			</div>
			<div id="record-btn" class="menu-item" hidden>
				<span class="mytooltip">Record</span>
				<img src="icons/record-fill.svg">
			</div>
			<div id="loop-btn" class="menu-item" hidden>
				<span class="mytooltip">Loop</span>
				<img src="/icons/repeat.svg">
			</div>
			<div class="timer-item noselect">
				<div id="timer" class="timer">
					00:00:00:00
				</div>
			</div>
			<div id="metro-btn" class="menu-item" hidden>
				<span class="mytooltip">Metronome</span>
				<i class="metro-icon"></i>
			</div>

		</div>
	
		<div class="editors">
	
			<div class="main-editors">
				<div class="track-container" id="track-container">
					<div class="track-container-header">
						<div class="icon">
							<img src="icons/file-earmark-music-fill.svg">
						</div>
						<div class="text-icon">
							TRACKS
						</div>
					</div>

				
					
					<div id="new-track" class="new-track">
						<div class="new-track-text">
							New track
						</div>	
						<div class="icon">
							<img src="icons/plus-square-fill.svg">
						</div>
						
					</div>

					<div id="automation-menu" hidden>
					</div>
				</div>
				<div class="test">
					<div id="playhead" class="playhead">
						<input type="range" class="playhead-range" id="playhead-range" hidden>
					</div>
					<div class="editor" id="editor">
						<!-- <canvas id="pixi-canvas"></canvas> -->

						<div id="automation-container">
						</div>


						<!-- STANFORD CONTAINER COMPONENT !!-->
						<div id="special-controls-container">
						</div>

						<!------------------------------------>
					</div>

					<div id="drag-cover" hidden>
						<div id="drag-icon">
							<div class="new-track-text">
								Upload Songs
							</div>
							<div class="icon">
								<img src="icons/box-arrow-in-down.svg">
							</div>
						</div>
					</div>
				</div>

				<div id="advanced-window" class="resizableWindow" hidden>
					<div id="advanced-header" class="header">
						<span id="advanced-title" class="title">Advanced Window</span>
						<button id="advanced-close-button" class="closeButtonResizeWindow">X</button>
					</div>
					<div class="mount" id="advanced-mount">

					</div>
				</div>

			</div>

			<div class="rack" id="rack">
				<div class="rack-container-header">
					<div id="header-main-track">
						<div class="icon">
							<img src="icons/sliders.svg">
						</div>
						<div class="text-icon">
							MASTER TRACK
						</div>
					</div>

					<div class="icon">
						<img src="icons/plugin.svg">
					</div>
					<div class="text-icon">
						PLUGINS
					</div>

					<div id="min-max-btn">
						<img id="min-max-btn-icon" src="icons/plugin.svg">
					</div>

<!--					<div class="resize-icon" id="resize-btn">-->
<!--						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="lightgrey" class="bi bi-arrows-expand" viewBox="0 0 16 16">-->
<!--							<path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13A.5.5 0 0 1 1 8ZM7.646.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 1.707V5.5a.5.5 0 0 1-1 0V1.707L6.354 2.854a.5.5 0 1 1-.708-.708l2-2ZM8 10a.5.5 0 0 1 .5.5v3.793l1.146-1.147a.5.5 0 0 1 .708.708l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 0 1 .708-.708L7.5 14.293V10.5A.5.5 0 0 1 8 10Z"/>-->
<!--						</svg>-->
<!--					</div>-->

				</div>

				<div id="plugins">
					<div id="main-track" style="color: #0c85d0">
						<div class="slider-menu">
							<div class="icon">
								<img src="icons/volume-down-fill.svg">
							</div>
							<input type="range" class="form-range" id="global-volume-slider">
							<div class="icon">
								<img src="icons/volume-up2-fill.svg">
							</div>
						</div>
						<div class="vu-meter">
							<canvas id="vu-meter" height="30" width="157<"></canvas>
						</div>
					</div>

					<div id="add-plugins" class="new-track">
						<div class="new-track-text">
							Add Pedalboard
						</div>
						<div class="icon">
							<img src="icons/plus-square-fill.svg">
						</div>
					</div>
					<div id="remove-plugins" class="new-track">
						<div class="new-track-text">
							Remove Pedalboard
						</div>
						<div class="icon">
							<img src="icons/x-square-fill.svg">
						</div>
					</div>
					<div id="hide-pedalboard" class="new-track">
						<div class="new-track-text">
							Hide Pedalboard
						</div>
						<div class="icon">
							<img src="icons/arrow-down-left-square-fill.svg">
						</div>
					</div>
					<div id="show-pedalboard" class="new-track">
						<div class="new-track-text">
							Show Pedalboard
						</div>
						<div class="icon">
							<img src="icons/arrow-up-right-square-fill.svg">
						</div>
					</div>

					<div class="resizableWindow" id="resizableWindow" hidden>
						<div class="header" id="header">
							<span class="title">PedalBoard</span>
							<button class="closeButtonResizeWindow" id="closeButtonResizeWindow">X</button>
						</div>
						<div class="mount" id="mount">

						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

	<noscript>Please enable JavaScript in your web browser to view this page.</noscript>

</body>

</html>
