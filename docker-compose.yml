# docker-compose.yml
version: "3.3"
services:
  frontend:
    build: ./public
    ports:
      - "5002:5002"
    environment:
      - HTTPS=false
    restart: unless-stopped

  backend:
    build: ./server
    ports:
      - "6002:6002"
    environment:
      - STORAGE_DIR=/data/storage
    volumes:
      - projects:/data/storage
    restart: unless-stopped

  bank:
    build: ./bank
    ports:
      - "7002:7002"
    environment:
      - HTTPS=false
    restart: unless-stopped

volumes:
    projects:
